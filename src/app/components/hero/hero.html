<section id="hero" class="hero">
  <div class="container">
    <div class="hero-content">
      <div class="badges-top">
        <span class="badge" *ngFor="let badge of badges">
          <span class="badge-icon">{{ badge.icon }}</span>
          <span class="badge-text">{{ badge.text }}</span>
        </span>
      </div>
      
      <h1 class="hero-title">
        Energia Limpa <span class="highlight">&</span> Foco Total
      </h1>
      
      <p class="hero-subtitle">
        PowerZen é a bebida energética que potencializa seu desempenho sem comprometer sua saúde. 
        Ingredientes naturais, energia sustentável e foco aprimorado para você alcançar seus objetivos.
      </p>
      
      <div class="hero-cta">
        <button class="btn btn-primary">
          Experimente Agora
        </button>
        <button class="btn btn-secondary">
          Saiba Mais
        </button>
      </div>
    </div>
    
    <div class="hero-visual">
      <div class="product-showcase">
        <div class="glow-effect"></div>
        <div class="product-placeholder">
          <div class="can-illustration">
            <span class="can-text">PowerZen</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
